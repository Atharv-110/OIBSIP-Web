<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calc">
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled>
        </div>
        <div class="buttons">
            <!-- Clear Button -->
            <input type="button" value="AC" id="clear">
            <!-- Delete Button -->
            <input type="button" value="Del" id="erase">
            <!-- Function & Numeric Buttons -->
            <input type="button" value="/" class="input-btns-f">
            <input type="button" value="*" class="input-btns-f">
            <input type="button" value="7" class="input-btns">
            <input type="button" value="8" class="input-btns">
            <input type="button" value="9" class="input-btns">
            <input type="button" value="-" class="input-btns-f">
            <input type="button" value="4" class="input-btns">
            <input type="button" value="5" class="input-btns">
            <input type="button" value="6" class="input-btns">
            <input type="button" value="+" class="input-btns-f">
            <input type="button" value="1" class="input-btns">
            <input type="button" value="2" class="input-btns">
            <input type="button" value="3" class="input-btns">
            <input type="button" value="=" id="equal">
            <input type="button" value="0" class="input-btns">
            <input type="button" value="." class="input-btns-f">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
